<div class="sheet-tab-content sheet-section-weapons">
    <h4>Rule set</h4>
    <div class="sheet-body">
        <br>
        <input type="radio" name="attr_tab81" class="sheet-tab sheet-tab81" value="1" checked/><span class="sheet-tab sheet-tab81">Standard</span>&nbsp;
        <input type="radio" name="attr_tab81" class="sheet-tab sheet-tab82" value="2"/><span class="sheet-tab sheet-tab82">Player's Option</span>
        <br>
        <br>
        <table class="sheet-default-header-thead sheet-inline-5">
            <thead>
            <tr>
                <th class="sheet-centering" colspan="2">Weapon hit penalty</th>
            </tr>
            <tr>
                <th class="sheet-padding-right">Nonproficient</th>
                <th>Related / Familiarity</th>
            </tr>
            </thead>
            <tr>
                <td><input type="number" name="attr_nonprof-penalty" title="@{nonprof-penalty}" class="sheet-table-dynamic" value="-0" list="weapprof-penalty"/><span></span></td>
                <td><input type="number" name="attr_famil-penalty" title="@{famil-penalty}" class="sheet-table-dynamic" value="-0" readonly/></td>
            </tr>
        </table>
        <table class="sheet-default-header-thead sheet-inline-5">
            <thead>
            <tr>
                <th class="sheet-centering" colspan="2">Base THAC0</th>
            </tr>
            <tr>
                <th>Macro / Number</th>
                <th>Calculated</th>
            </tr>
            </thead>
            <tr>
                <td><input type="text" name="attr_thac0-base" title="@{thac0-base}" class="sheet-spell" list="base-thac0" placeholder="Macro or number"/><span></span></td>
                <td><input type="number" name="attr_thac0-base-calc" title="@{thac0-base-calc}" class="sheet-table-dynamic" value="20" readonly/></td>
            </tr>
        </table>
        <table class="sheet-default-header-thead sheet-inline-5" style="padding-left: 100px">
            <thead>
            <tr>
                <th colspan="3">Temporary buff / curse</th>
            </tr>
            <tr>
                <th>Attack</th>
                <th>Damage</th>
                <th>Speed</th>
            </tr>
            </thead>
            <tr>
                <td><input type="text" class="sheet-table-dynamic" name="attr_temp-attackadj" title="@{temp-attackadj}" value="0"></td>
                <td><input type="text" class="sheet-table-dynamic" name="attr_temp-damadj" title="@{temp-damadj}" value="0"></td>
                <td><input type="text" class="sheet-table-dynamic" name="attr_temp-speedadj" title="@{temp-speedadj}" value="0"></td>
            </tr>
        </table>
        <br>
        <div style="display: none;">
            <button type="roll" name="roll_acid-hit" value="/em rolls [[2d4]] acid damage using their Acid! (Direct hit)"></button>
            <button type="roll" name="roll_acid-splash" value="/em rolls [[1]] acid damage using their Acid! (Splash)"></button>
            <button type="roll" name="roll_holy-water-hit" value="/em rolls [[1d6+1]] damage using their Holy water! (Direct hit)"></button>
            <button type="roll" name="roll_holy-water-splash" value="/em rolls [[2]] damage using their Holy water! (Splash)"></button>
            <button type="roll" name="roll_oil-lit-hit1" value="/em rolls [[2d6]] fire damage using their Oil (lit)! (Direct hit, first round)"></button>
            <button type="roll" name="roll_oil-lit-hit2" value="/em rolls [[1d6]] fire damage using their Oil (lit)! (Direct hit, second round)"></button>
            <button type="roll" name="roll_oil-lit-splash" value="/em rolls [[1d3]] fire damage using their Oil (lit)! (Splash)"></button>
            <input type="text" name="attr_custom-grenade-name">
            <input type="text" name="attr_custom-grenade-hit">
            <input type="text" name="attr_custom-grenade-splash">
            <button type="roll" name="roll_custom-grenade-hit" value="/em rolls [[@{custom-grenade-hit}]] damage using their @{custom-grenade-name}! (Direct hit)"></button>
            <button type="roll" name="roll_custom-grenade-splash" value="/em rolls [[@{custom-grenade-splash}]] damage using their @{custom-grenade-name}! (Splash)"></button>
        </div>

        insert_standard-weapons-tab.html
        insert_players-option-weapons-tab.html
    </div>
</div>
