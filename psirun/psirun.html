<table>
    <tr>
        <td style="background:none" Rowspan="3">
            <center>
                <img src="https://img4.hostingpics.net/pics/540346TitrePsiRun3.png">
            </center>
        </td>
        <td  style="background:none;" width="50%"><!-- NOM -->
            <table>
                <tr>
                    <td>
                        <h4><span data-i18n="runner-name">Nom du Fugitif</span> :</h4>
                            <INPUT type="text" name="attr_character_name" 
                                title="Nom de votre personnage" data-i18n-title="runner-name-title"
                                placeholder="Nom de votre personnage" data-i18n-placeholder="runner-name-placeholder"></INPUT> <!-- FIN NOM -->
                            <br><br>
                    </td>
                </tr>
                <tr style="height:20px">
                    
                </tr>
                <tr>
                    <td>
                        <h4><span data-i18n="apparent-age">Age Apparent</span> :</h4>
                            <INPUT type="number" name="attr_AGE" title="Age" value="6" min="6"></INPUT><br><br>
                    </td>
                </tr>
                <tr style="height:20px">
                    
                </tr>
                <tr>
                    <td>
                        <h4><span data-i18n="psi-power">Pouvoir Psi</span> :</h4>
                        <input type="text" name = "attr_psi" /><br><br>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table><br>

<table>
    <tr>
        <td width="65%"><br>
            <h4><span data-i18n="appearance">Quand je me regarde dans le Miroir, je vois</span> :</h4>
                <textarea name="description miroir"></textarea>
        </td>
        <td style="background:none; width:40px">
            
        </td>
        <td width="30%"><br><!-- ETAT -->
            <h4><span data-i18n="harm">Etat</span> : </h4>
            <table>
                <tr>
                    <td style="background:none">
                        <input type="radio" name="attr_etatSante" class="etatSante" value="0" checked />
                            <span title="Je suis en Forme" data-i18n-title="unimpaired" class="etatSante"></span>
                    </td>
                </tr>
                <tr style="height:5px">
                    
                </tr>
                <tr>
                    <td style="background:none">
                        <input type="radio" name="attr_etatSante" class="etatSante" value="1" checked />
                            <span title="Je suis Blessé" data-i18n-title="impaired" class="etatSante"></span>
                    </td>
                </tr>
                <tr style="height:5px">
                    
                </tr>
                <tr>
                    <td style="background:none">
                        <input type="radio" name="attr_etatSante" class="etatSante" value="2" checked />
                            <span title="Je suis doublement Blessé" data-i18n-title="doubly-impaired" class="etatSante"></span>
                    </td>
                </tr>
            </table><!-- FIN ETAT --><br>
            <DIV> <!-- FORCE -->
                <BUTTON type="roll" name="JetEtat" value="[[(4+?{pouvoir|0}-@{ETATSANTE})d6]]" title="Jet" data-i18n-title="roll" /></BUTTON>
            </DIV> <!-- FIN FORCE --><br>
        </td>
    </tr>
</table><br>

<table>
    <tr>
        <td><!--QUESTIONS-->
            <h4><span data-i18n="i-have-questions">J'ai des Questions</span> ...</h4>
                <fieldset class="repeating_questions">
                <span data-i18n="question">Question</span> 
                <input type="text"  name="attr_ques_nom" 
                    placeholder="description de la question" data-i18n-placeholder="question-placeholder" 
                    title="description de la question"/><br>
                <span data-i18n="answer">Réponse</span> 
                <textarea name="attr_ques_descr" 
                    placeholder="description de la réponse" data-i18n-placeholder="answer-placeholder" 
                    title="description de la réponse"></textarea>
                </fieldset><!--fin de questions-->
        </td>
    </tr>
</table><br>

<table>
    <tr>
        <td> <!-- EPILOGUE -->
            <h4><span data-i18n="endgame">Epilogue</span> : </h4>
            <SELECT name="attr_CLASSE">
                <OPTION selected data-i18n="your-character-endgame">Quelle fin à votre personnage ?</OPTION>
                <OPTION data-i18n="trapped">Piégé</OPTION>
                <OPTION data-i18n="home">A la Maison</OPTION>
                <OPTION data-i18n="hidden">Caché</OPTION>
                <OPTION data-i18n="on-a-quest">En Quête</OPTION>
                <OPTION data-i18n="lost">Perdu</OPTION>
                <OPTION data-i18n="turning-the-tables">Retourne la Situation</OPTION>
                <OPTION data-i18n="making-a-discovery">Fait une Découverte</OPTION>
            </SELECT><!-- FIN EPILOGUE -->
        </td>
    </tr>
</table>
